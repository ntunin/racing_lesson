<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Racing</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="game.js"></script>
    <script src="bounds.js"></script>
    <script src="car.js"></script>
    <script src="barier.js"></script>
    <script src="road.js"></script>
    <script src="state-drawer.js"></script>
    <script src="racing.js"></script>
    <script src="canvas-drawer.js"></script>
    <script src="life-cycle.js"></script>

    <!-- Tetris -->
    <div class = "tetris">
      <div class = "corpus-head">
        <div class = "face">
          <div class = "ornament left-ornament">
            <div class="ornament-item ornament-item-1"></div>
            <div class="ornament-item ornament-item-2"></div>
            <div class="ornament-item ornament-item-3"></div>
            <div class="ornament-item ornament-item-4"></div>
          </div>
          <div class = "frame">
            <div class = "title">
              ИМИТ
            </div>
            <div class = "screen">
              <div class = "canvas-container">
                <canvas id="tetris-canvas" width="88" height="160"></canvas>
              </div>
            </div>
          </div>
          <div class = "ornament right-ornament">
            <div class="ornament-item ornament-item-3"></div>
            <div class="ornament-item ornament-item-4"></div>
            <div class="ornament-item ornament-item-2"></div>
            <div class="ornament-item ornament-item-1"></div>
          </div>
        </div>
      </div>
      <div class="corpus-bridge"></div>
      <div class="corpus-pad">
        <!--TODO: назначить обработчики для каждой кнопки (см. app.js)-->
        <div class="button-area">
          <div class="menu-bar">
            <div class="button-wrapper">
              <button class = "button pause"></button>
              <div class = "button-label">Pause</div>
            </div>
            <div class="button-wrapper">
              <button class = "button sound"></button>
              <div class = "button-label">Sound</div>
            </div>
            <div class="button-wrapper">
              <button class = "button on"></button>
              <div class = "button-label">On/Off</div>
            </div>
            <div class="button-wrapper">
              <button class = "button reset"></button>
              <div class = "button-label">Reset</div>
            </div>
          </div>
          <div class = "joystick-bar">
            <div class = "half-width left-part">
              <div class="cross"></div>
              <div class="left-part-level left-part-level-top">
                <div class="button-wrapper up-button-wrapper">
                  <button class = "button up"></button>
                  <div class = "button-label">Up</div>
                </div>
              </div>
              <div class="left-part-level left-part-level-middle">
                <div class="button-wrapper left-button-wrapper">
                  <button class = "button left"></button>
                  <div class = "button-label">Left</div>
                </div>
                <div class="space"></div>
                <div class="button-wrapper right-button-wrapper">
                  <button class = "button right"></button>
                  <div class = "button-label">Right</div>
                </div>
              </div>
              <div class="left-part-level left-part-level-bottom">
                <div class="button-wrapper down-button-wrapper">
                  <button class = "button down"></button>
                  <div class = "button-label">Down</div>
                </div>
              </div>
            </div>
            <div class = "half-width right-part">
              <div class="button-wrapper">
                <button class = "button"></button>
                <div class = "button-label rotate">Roate</div>
                <div class = "button-label alternative">Direction</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
